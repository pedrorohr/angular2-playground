<div class="container" [hidden]="submitted">
  <h1>Contact Form</h1>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="number">Number</label>
      <input type="text" class="form-control" id="number" required [(ngModel)]="model.number" name=number>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input tupe="text" class="form-control" id="email" [(ngModel)]="model.email" name="email">
    </div>
    <button type="button" class="btn btn-default" (click)="newContact()">New Contact</button>
    <button type="submit" class="btn btn-default" [disabled]="!contactForm.form.valid">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9 pull-left">{{model.name}}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Number</div>
    <div class="col-xs-9 pull-left">{{model.number}}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">E-mail</div>
    <div class="col-xs-9 pull-left">{{model.email}}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
